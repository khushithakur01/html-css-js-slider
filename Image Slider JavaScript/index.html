<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider | k3coding</title>
    <!-- Google Fonts Link For Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
    <script src="script.js" defer></script>
  </head>
  
  <body>
    
    <div class="wrapper">
      <h1 style="color: white;">❤️Images Slider❤️ </h1>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
    </div>
    <!-- <h1 style="color: white; text-align: center; margin-bottom: auto;">❤️Images Slider❤️ </h1> -->
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded" style="color: white;">
          
        </button>
        <ul class="image-list">
          <img class="image-item" src="https://tse4.mm.bing.net/th?id=OIP.0a2TAV6PkgM9yISqbBLEgAHaE8&pid=Api&P=0&h=180" alt="img-1" />
          <img class="image-item" src="https://wallpapercave.com/wp/wp2464232.jpg" alt="img-2" />
          <img class="image-item" src="https://img.freepik.com/premium-photo/home_926199-15156.jpg" alt="img-3" />
          <img class="image-item" src="https://i.pinimg.com/originals/58/70/1a/58701a08af0e680dedc268f97073aa1a.jpg" alt="img-4" />
          <img class="image-item" src="https://img.freepik.com/premium-photo/home_926199-15544.jpg" alt="img-5" />
          <img class="image-item" src="https://cdn.pixabay.com/photo/2020/11/05/08/10/laptop-5714421_1280.jpg" alt="img-6" />
          <img class="image-item" src="images/img-7.jpg" alt="img-7" />
          <img class="image-item" src="images/img-8.jpg" alt="img-8" />
          <img class="image-item" src="images/img-9.jpg" alt="img-9" />
          <img class="image-item" src="images/img-10.jpg" alt="img-10" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded"  >
          
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>

    
  </body>
</html>
